<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/layout.xhtml">

	<ui:define name="titulo">
		<h:outputText value="#{!compensacaoBancariaEditBean.editMode ? msgs.label_inclusao : msgs.label_edicao} #{msgs.label_de} #{msgs.campo_compensacaoBancaria}" />
	</ui:define>
	<ui:define name="head">
	</ui:define>

	<ui:define name="content">
	
		<f:event type="preRenderView" listener="#{compensacaoBancariaEditBean.checkPermission}" />
	
		<h:form id="formEdicao" prependId="false">
			
		<h1 class="title ui-widget-header ui-corner-all"><h:outputText value="#{msgs.campo_compensacaoBancaria}" /></h1>
		
		<p:panel id="fieldEdicao" header="#{!compensacaoBancariaEditBean.editMode ? msgs.label_inclusao: msgs.label_edicao}" footer="#{msgs.label_mensagem_obrigatorios}">
		
			<h:panelGrid columns="3" style="font-size: 12px; font-weight: bold;" styleClass="ui-widget">

				<h:outputLabel value="#{msgs.campo_codigo} (*):" for="codigoBanco" rendered="#{!compensacaoBancariaEditBean.editMode}"/>
				<h:panelGroup rendered="#{!compensacaoBancariaEditBean.editMode}">
					<p:inputText id="codigoBanco" value="#{compensacaoBancariaEditBean.entity.id}" size="5" maxlength="10" /> 
				</h:panelGroup>
				<p:message for="codigoBanco" showSummary="true" showDetail="false" rendered="#{!compensacaoBancariaEditBean.editMode}"/>

				<h:outputLabel value="#{msgs.campo_nome_banco} (*): " for="nomeBanco"/>
				<h:panelGroup>
					<p:inputText id="nomeBanco" value="#{compensacaoBancariaEditBean.entity.nomeBanco}" size="35" maxlength="45" /> 
				</h:panelGroup>
				<p:message for="nomeBanco" showSummary="true" showDetail="false"/>
				
				<h:outputLabel value="#{msgs.campo_debito_automatico} (*): " for="campoDebitoAutomatico" />
				<h:panelGroup>
					<p:selectOneMenu id="campoDebitoAutomatico" value="#{compensacaoBancariaEditBean.entity.debitoAutomatico}" label="#{msgs.campo_debito_automatico}">
						<f:selectItem itemLabel="#{msgs.label_selecione}" itemValue="" />
						<f:selectItem itemLabel="#{msgs.action_sim}" itemValue="true" />
						<f:selectItem itemLabel="#{msgs.action_nao}" itemValue="false" />
					</p:selectOneMenu>
				</h:panelGroup>
				<p:message for="campoDebitoAutomatico" showSummary="true" showDetail="false" />
				
				<h:outputLabel value="#{msgs.campo_possui_codigo_febraban} (*): " for="campoCodigoFebraban" />
				<h:panelGroup>
					<p:selectOneMenu id="campoCodigoFebraban" value="#{compensacaoBancariaEditBean.entity.codigoFebraban}" label="#{msgs.campo_possui_codigo_febraban}">
						<f:selectItem itemLabel="#{msgs.label_selecione}" itemValue="" />
						<f:selectItem itemLabel="#{msgs.action_sim}" itemValue="true" />
						<f:selectItem itemLabel="#{msgs.action_nao}" itemValue="false" />
					</p:selectOneMenu>
				</h:panelGroup>
				<p:message for="campoCodigoFebraban" showSummary="true" showDetail="false" />
				
				<h:outputLabel value="#{msgs.campo_pertencePCR} (*): " for="campoPertencePCR" />
				<h:panelGroup>
					<p:selectOneMenu id="campoPertencePCR" value="#{compensacaoBancariaEditBean.entity.pertencePCR}" label="#{msgs.campo_pertencePCR}">
						<f:selectItem itemLabel="#{msgs.label_selecione}" itemValue="" />
						<f:selectItem itemLabel="#{msgs.action_sim}" itemValue="true" />
						<f:selectItem itemLabel="#{msgs.action_nao}" itemValue="false" />
					</p:selectOneMenu>
				</h:panelGroup>
				<p:message for="campoPertencePCR" showSummary="true" showDetail="false" />
				
			</h:panelGrid>
			<p:toolbar>
				<p:toolbarGroup align="left">

					<p:commandButton ajax="false" id="save" icon="ui-icon-disk"
						value="#{!compensacaoBancariaEditBean.editMode ? msgs.action_incluir : msgs.action_alterar}"
						action="#{compensacaoBancariaEditBean.save}"
						label="#{!compensacaoBancariaEditBean.editMode ? msgs.action_incluir : msgs.action_alterar}"
						title="#{!compensacaoBancariaEditBean.editMode ? msgs.action_incluir : msgs.action_alterar}"
						styleClass="salvar" />

				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:commandButton ajax="false" id="cancelar" icon="ui-icon-cancel"
						value="#{msgs.action_voltar}" title="#{msgs.action_voltar}"
						label="#{msgs.action_voltar}" action="#{compensacaoBancariaEditBean.cancel}"
						immediate="true" styleClass="sair">
					</p:commandButton>
				</p:toolbarGroup>
			</p:toolbar>
				
		</p:panel>
		
		</h:form>

	</ui:define>

</ui:composition>
