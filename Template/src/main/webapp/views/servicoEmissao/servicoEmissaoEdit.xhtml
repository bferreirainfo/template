<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/layout.xhtml">

	<ui:define name="titulo">
		<h:outputText value="#{!servicoEmissaoEditBean.editMode ? msgs.label_inclusao : msgs.label_edicao} #{msgs.label_de} #{msgs.campo_servicoEmissao}" />
	</ui:define>
	<ui:define name="head">
	</ui:define>

	<ui:define name="content">
	
		<f:event type="preRenderView" listener="#{servicoEmissaoEditBean.checkPermission}" />
	
		<h:form id="formEdicao" prependId="false">
			
		<h1 class="title ui-widget-header ui-corner-all"><h:outputText value="#{msgs.campo_servicoEmissao}" /></h1>
		
		<p:panel id="fieldEdicao" header="#{!servicoEmissaoEditBean.editMode ? msgs.label_inclusao: msgs.label_edicao}" footer="#{msgs.label_mensagem_obrigatorios}">
		
			<h:panelGrid columns="3" style="font-size: 12px; font-weight: bold;" styleClass="ui-widget">

				<h:outputLabel value="#{msgs.campo_codigo} (*): " for="id"/>
				<h:panelGroup>
					<p:inputText id="id" value="#{servicoEmissaoEditBean.entity.id}" label="#{msgs.campo_codigo}" size="5" maxlength="3" 
					disabled="#{servicoEmissaoEditBean.editMode}"/> 
				</h:panelGroup>
				<p:message for="id" showSummary="true" showDetail="false"/>

				<h:outputLabel value="#{msgs.campo_descricao} (*): " for="descricao"/>
				<h:panelGroup>
					<p:inputText id="descricao" value="#{servicoEmissaoEditBean.entity.descricao}" label="#{msgs.campo_descricao}" size="35" maxlength="45" /> 
				</h:panelGroup>
				<p:message for="descricao" showSummary="true" showDetail="false"/>
				
			</h:panelGrid>
			<p:toolbar>
				<p:toolbarGroup align="left">

					<p:commandButton ajax="false" id="save" icon="ui-icon-disk"
						value="#{!servicoEmissaoEditBean.editMode ? msgs.action_incluir : msgs.action_alterar}"
						action="#{servicoEmissaoEditBean.save}"
						label="#{!servicoEmissaoEditBean.editMode ? msgs.action_incluir : msgs.action_alterar}"
						title="#{!servicoEmissaoEditBean.editMode ? msgs.action_incluir : msgs.action_alterar}"
						styleClass="salvar" />

				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:commandButton ajax="false" id="cancelar" icon="ui-icon-cancel"
						value="#{msgs.action_voltar}" title="#{msgs.action_voltar}"
						label="#{msgs.action_voltar}" action="#{servicoEmissaoEditBean.cancel}"
						immediate="true" styleClass="sair" />
				</p:toolbarGroup>
			</p:toolbar>

		</p:panel>
		
		</h:form>

	</ui:define>

</ui:composition>
