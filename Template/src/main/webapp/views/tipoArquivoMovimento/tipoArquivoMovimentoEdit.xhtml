<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/layout.xhtml">

	<ui:define name="titulo">
		<h:outputText value="#{!tipoArquivoMovimentoEditBean.editMode ? msgs.label_inclusao : msgs.label_edicao} #{msgs.label_de} #{msgs.campo_tipoArquivoMovimento}" />
	</ui:define>
	<ui:define name="head">
	</ui:define>

	<ui:define name="content">
	
		<f:event type="preRenderView" listener="#{tipoArquivoMovimentoEditBean.checkPermission}" />
	
		<h:form id="formEdicao" prependId="false">
			
		<h1 class="title ui-widget-header ui-corner-all"><h:outputText value="#{msgs.campo_tipoArquivoMovimento}" /></h1>
		
		<p:panel id="fieldEdicao" header="#{!tipoArquivoMovimentoEditBean.editMode ? msgs.label_inclusao: msgs.label_edicao}" footer="#{msgs.label_mensagem_obrigatorios}">
		
			<h:panelGrid columns="3" style="font-size: 12px; font-weight: bold;" styleClass="ui-widget">

				<h:outputLabel value="#{msgs.campo_codigo} (*): " for="codigo"/>
				<h:panelGroup>
					<p:inputText id="codigo" value="#{tipoArquivoMovimentoEditBean.entity.codigo}" label="#{msgs.campo_codigo}" size="3" maxlength="1" /> 
				</h:panelGroup>
				<p:message for="codigo" showSummary="true" showDetail="false"/>
				
				<h:outputLabel value="#{msgs.campo_versao} (*): " for="versao"/>
				<h:panelGroup>
					<p:inputText id="versao" value="#{tipoArquivoMovimentoEditBean.entity.versao}" label="#{msgs.campo_versao}" size="4" maxlength="2" /> 
				</h:panelGroup>
				<p:message for="versao" showSummary="true" showDetail="false"/>
				
				<h:outputLabel value="#{msgs.campo_descricao} (*): " for="descricao"/>
				<h:panelGroup>
					<p:inputText id="descricao" value="#{tipoArquivoMovimentoEditBean.entity.descricao}" label="#{msgs.campo_descricao}" size="35" maxlength="32" /> 
				</h:panelGroup>
				<p:message for="descricao" showSummary="true" showDetail="false"/>
				
				<h:outputLabel value="#{msgs.campo_tamanho} (*): " for="tamanho"/>
				<h:panelGroup>
					<p:inputText id="tamanho" value="#{tipoArquivoMovimentoEditBean.entity.tamanho}" label="#{msgs.campo_tamanho}" size="5" maxlength="3" /> 
				</h:panelGroup>
				<p:message for="tamanho" showSummary="true" showDetail="false"/>
				
				<h:outputLabel value="#{msgs.campo_mascara} (*): " for="mascara"/>
				<h:panelGroup>
					<p:inputText id="mascara" value="#{tipoArquivoMovimentoEditBean.entity.mascara}" label="#{msgs.campo_mascara}" size="18" maxlength="15" /> 
				</h:panelGroup>
				<p:message for="mascara" showSummary="true" showDetail="false"/>
				
				<h:outputLabel value="#{msgs.campo_foraDeSequencia} (*): " for="campoForaDeSequencia" />
				<h:panelGroup>
					<p:selectOneMenu id="campoForaDeSequencia" value="#{tipoArquivoMovimentoEditBean.entity.foraDeSequencia}" label="#{msgs.campo_foraDeSequencia}" >
						<f:selectItem itemLabel="#{msgs.label_selecione}" itemValue="" />
						<f:selectItem itemLabel="#{msgs.action_sim}" itemValue="true" />
						<f:selectItem itemLabel="#{msgs.action_nao}" itemValue="false" />
					</p:selectOneMenu>
				</h:panelGroup>
				<p:message for="campoForaDeSequencia" showSummary="true" showDetail="false"/>
				
			</h:panelGrid>
			<p:toolbar>
				<p:toolbarGroup align="left">

					<p:commandButton ajax="false" id="save" icon="ui-icon-disk"
						value="#{!tipoArquivoMovimentoEditBean.editMode ? msgs.action_incluir : msgs.action_alterar}"
						action="#{tipoArquivoMovimentoEditBean.save}"
						label="#{!tipoArquivoMovimentoEditBean.editMode ? msgs.action_incluir : msgs.action_alterar}"
						title="#{!tipoArquivoMovimentoEditBean.editMode ? msgs.action_incluir : msgs.action_alterar}"
						styleClass="salvar">
					</p:commandButton>

				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:commandButton ajax="false" id="cancelar" icon="ui-icon-cancel"
						value="#{msgs.action_voltar}" title="#{msgs.action_voltar}"
						label="#{msgs.action_voltar}" action="#{tipoArquivoMovimentoEditBean.cancel}"
						immediate="true" styleClass="sair" />
				</p:toolbarGroup>
			</p:toolbar>

		</p:panel>
		
		</h:form>

	</ui:define>

</ui:composition>
