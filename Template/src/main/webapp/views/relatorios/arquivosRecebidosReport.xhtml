<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/layout.xhtml">
	
	<ui:define name="titulo">
		<h:outputText value="#{msgs.label_emitir_arquivos_recebidos}" />
	</ui:define>
	<ui:define name="head">
	</ui:define>
	
	<ui:define name="content">
	
		<f:event type="preRenderView" listener="#{arquivosRecebidosReportBean.checkPermission}" />
		
		<h1 class="title ui-widget-header ui-corner-all">
			<h:outputText value="#{msgs.label_emitir_arquivos_recebidos}" />
		</h1>
					
		<p:panel header="#{msgs.label_relatorio}" footer="#{msgs.label_mensagem_filtros}">

			<h:form id="formConsulta" prependId="false">
			
				<h:panelGrid columns="3" rendered="true" styleClass="formFields">
					
					<h:outputLabel value="#{msgs.campo_dataRecepcao}: " for="filtroData"/>
					<p:calendar id="filtroData" value="#{arquivosRecebidosReportBean.data}" showButtonPanel="true" pattern="dd/MM/yyyy" 
					label="#{msgs.campo_dataRecepcao}" size="11"/>
					<p:message for="filtroData" />
				
				</h:panelGrid>
				
				<p:toolbar style="margin-top:5px;">
	
					<p:toolbarGroup align="left">						
						<p:commandButton ajax="false" 
							value="#{msgs.action_gerar_relatorio}"
							label="#{msgs.action_gerar_relatorio}"
							title="#{msgs.action_gerar_relatorio}"
							icon="ui-icon-print"
							action="#{arquivosRecebidosReportBean.preparaConsultaRelatorio}"/>
							
					</p:toolbarGroup>
	
				</p:toolbar>

			</h:form>
		
		</p:panel>
		
		<br/> 	
				
	</ui:define>

</ui:composition>
