<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/layout.xhtml">
	
	<ui:define name="titulo">
		<h:outputText value="#{msgs.label_campos_arquivos_extrato_conta_corrente}" />
	</ui:define>
	<ui:define name="head">
	</ui:define>
	
	<ui:define name="content">
	
		<f:event type="preRenderView" listener="#{origemExtratoContaCampoArquivoReportBean.checkPermission}" />
		
		<h1 class="title ui-widget-header ui-corner-all">
			<h:outputText value="#{msgs.label_campos_arquivos_extrato_conta_corrente}" />
		</h1>
					
		<p:panel header="#{msgs.label_relatorio}" footer="#{msgs.label_mensagem_filtros}">

			<h:form id="formConsulta" prependId="false">
			
				<h:panelGrid columns="3" rendered="true" styleClass="formFields">
					
					<h:outputLabel value="#{msgs.campo_dataInicio}: " for="filtroDataInicio"/>
					<p:calendar id="filtroDataInicio" value="#{origemExtratoContaCampoArquivoReportBean.dataInicio}" showButtonPanel="true" pattern="dd/MM/yyyy" label="#{msgs.campo_dataInicio}" size="11"/>
					<p:message for="filtroDataInicio" />
					
					<h:outputLabel value="#{msgs.campo_dataTermino}: " for="filtroDataTermino"/>
					<p:calendar id="filtroDataTermino" value="#{origemExtratoContaCampoArquivoReportBean.dataTermino}" showButtonPanel="true" pattern="dd/MM/yyyy" label="#{msgs.campo_dataTermino}" size="11"/>
					<p:message for="filtroDataTermino" />
					
					<h:outputLabel value="#{msgs.campo_orgaoArrecadador}: " for="filtroOrgaoArrecadador" />
					<h:panelGroup>
						<p:selectOneMenu id="filtroOrgaoArrecadador" value="#{origemExtratoContaCampoArquivoReportBean.orgaoArrecadador}" label="#{msgs.campo_orgaoArrecadador}">
							<f:selectItem itemLabel="#{msgs.label_selecione}" />
							<f:selectItems value="#{orgaoArrecadadorSearchBean.listItensValidos}" var="item" itemLabel="#{item.descricao}" itemValue="#{item}"/>  
						</p:selectOneMenu> 
					</h:panelGroup>
					<p:message for="filtroOrgaoArrecadador"/>
					
					<h:outputLabel value="#{msgs.campo_tipoRelatorio}: " for="filtroTipoRelatorio"/>
					<p:selectOneRadio id="filtroTipoRelatorio" value="#{origemExtratoContaCampoArquivoReportBean.tipo}">  
			            <f:selectItem itemLabel="#{msgs.label_analitico}" itemValue="1" />  
			            <f:selectItem itemLabel="#{msgs.label_sintetico}" itemValue="2" />  
			        </p:selectOneRadio>  
					<p:message for="filtroTipoRelatorio" />	
				
				</h:panelGrid>
				
				<p:toolbar style="margin-top:5px;">
	
					<p:toolbarGroup align="left">						
						<p:commandButton ajax="false" 
							value="#{msgs.action_gerar_relatorio}"
							label="#{msgs.action_gerar_relatorio}"
							title="#{msgs.action_gerar_relatorio}"
							icon="ui-icon-print"
							action="#{origemExtratoContaCampoArquivoReportBean.preparaConsultaRelatorio}"/>
							
					</p:toolbarGroup>
	
				</p:toolbar>

			</h:form>
		
		</p:panel>
		
		<br/> 	
				
	</ui:define>

</ui:composition>
