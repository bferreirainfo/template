<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/layout.xhtml">

	<ui:define name="titulo">
		<h:outputText value="#{!contatoOrgaoArrecadadorEditBean.editMode ? msgs.label_inclusao : msgs.label_edicao} #{msgs.label_de} #{msgs.campo_contatoOrgaoArrecadador}" />
	</ui:define>
	<ui:define name="head">
	</ui:define>

	<ui:define name="content">
	
		<f:event type="preRenderView" listener="#{contatoOrgaoArrecadadorEditBean.checkPermission}" />
	
		<h:form id="formEdicao" prependId="false">
			
		<h1 class="title ui-widget-header ui-corner-all"><h:outputText value="#{msgs.campo_contatoOrgaoArrecadador}" /></h1>
		
		<p:panel id="fieldEdicao" header="#{!contatoOrgaoArrecadadorEditBean.editMode ? msgs.label_inclusao: msgs.label_edicao}" footer="#{msgs.label_mensagem_obrigatorios}">
		
			<h:panelGrid columns="3" style="font-size: 12px; font-weight: bold;" styleClass="ui-widget">

				<h:outputLabel value="#{msgs.campo_orgaoArrecadador} (*):" for="campoOrgaoArrecadador" />
				<h:panelGroup>
					<p:selectOneMenu id="campoOrgaoArrecadador" value="#{contatoOrgaoArrecadadorEditBean.entity.orgaoArrecadador}" label="#{msgs.campo_orgaoArrecadador}">
						<f:selectItem itemLabel="#{msgs.label_selecione}" />
						<f:selectItems value="#{orgaoArrecadadorSearchBean.listItensValidos}" var="item" itemLabel="#{item.descricao}" itemValue="#{item}"/>  
					</p:selectOneMenu> 
				</h:panelGroup>
				<p:message for="campoOrgaoArrecadador"/>
				
				<h:outputLabel value="#{msgs.campo_nivelHierarquico} (*):" for="campoNivelHierarquico" />
				<h:panelGroup>
					<p:selectOneMenu id="campoNivelHierarquico" value="#{contatoOrgaoArrecadadorEditBean.entity.nivelHierarquicoResponsavel}" label="#{msgs.campo_nivelHierarquico}">
						<f:selectItem itemLabel="#{msgs.label_selecione}" />
						<f:selectItems value="#{contatoOrgaoArrecadadorSearchBean.listNivelHierarquico}" var="item" itemLabel="#{item.descricao}" itemValue="#{item}"/>  
					</p:selectOneMenu> 
				</h:panelGroup>
				<p:message for="campoNivelHierarquico"/>	
				
				<h:outputLabel value="#{msgs.campo_nomeResponsavel} (*): " for="campoNomeResponsavel" />
				<p:inputText id="campoNomeResponsavel" value="#{contatoOrgaoArrecadadorEditBean.entity.nomeResponsavel}" label="#{msgs.campo_nomeResponsavel}:" size="50" maxlength="80" />
				<p:message for="campoNomeResponsavel" />
				
				<h:outputLabel value="#{msgs.campo_telefone} (*): " for="campoTelefone" />
				<p:inputText id="campoTelefone" value="#{contatoOrgaoArrecadadorEditBean.entity.telefoneResponsavel}" label="#{msgs.campo_telefone}:" size="16" maxlength="14" />
				<p:message for="campoTelefone" />
				
				<h:outputLabel value="#{msgs.campo_celular} (*): " for="campoCelular" />
				<p:inputText id="campoCelular" value="#{contatoOrgaoArrecadadorEditBean.entity.celularResponsavel}" label="#{msgs.campo_celular}:" size="16" maxlength="14" />
				<p:message for="campoCelular" />
				
				<h:outputLabel value="#{msgs.campo_fax} (*): " for="campoFax" />
				<p:inputText id="campoFax" value="#{contatoOrgaoArrecadadorEditBean.entity.faxResponsavel}" label="#{msgs.campo_fax}:" size="16" maxlength="14" />
				<p:message for="campoFax" />
				
				<h:outputLabel value="#{msgs.campo_email} (*): " for="campoEmail" />
				<p:inputText id="campoEmail" value="#{contatoOrgaoArrecadadorEditBean.entity.emailResponsavel}" label="#{msgs.campo_email}:" size="50" maxlength="50" />
				<p:message for="campoEmail" />
				
				<h:outputLabel value="#{msgs.campo_endereco} (*): " for="campoEndereco" />
				<p:inputText id="campoEndereco" value="#{contatoOrgaoArrecadadorEditBean.entity.logradouro}" label="#{msgs.campo_endereco}:" size="30" maxlength="30" />
				<p:message for="campoEndereco" />
				
				<h:outputLabel value="#{msgs.campo_numero} (*): " for="campoNumero" />
				<p:inputText id="campoNumero" value="#{contatoOrgaoArrecadadorEditBean.entity.numero}" label="#{msgs.campo_numero}:" size="5" maxlength="5" />
				<p:message for="campoNumero" />
				
				<h:outputLabel value="#{msgs.campo_cidade} (*): " for="campoCidade" />
				<p:inputText id="campoCidade" value="#{contatoOrgaoArrecadadorEditBean.entity.cidade}" label="#{msgs.campo_cidade}:" size="16" maxlength="14" />
				<p:message for="campoCidade" />
				
				<h:outputLabel value="#{msgs.campo_siglaUF} (*): " for="campoSiglaUF" />
				<h:panelGroup>
					<p:selectOneMenu id="campoSiglaUF" converter="enumConverter" value="#{contatoOrgaoArrecadadorEditBean.entity.uf}" label="#{msgs.campo_siglaUF}">
						<f:selectItem itemLabel="#{msgs.label_selecione}" />
						<f:selectItems value="#{orgaoArrecadadorSearchBean.listaUF}" var="item" itemLabel="#{item.descricao}" itemValue="#{item}"/>  
					</p:selectOneMenu>
				</h:panelGroup>
				<p:message for="campoSiglaUF"/>
				
				<h:outputLabel value="#{msgs.campo_cep} (*): " for="campoCodigoCEP" />
				<p:inputText id="campoCodigoCEP" value="#{contatoOrgaoArrecadadorEditBean.entity.codigoCEP}" label="#{msgs.campo_cep}:" size="7" maxlength="5" />
				<p:message for="campoCodigoCEP" />
				
				<h:outputLabel value="#{msgs.campo_sufixoCEP} (*): " for="campoSufixoCEP" />
				<p:inputText id="campoSufixoCEP" value="#{contatoOrgaoArrecadadorEditBean.entity.sufixoCEP}" label="#{msgs.campo_sufixoCEP}:" size="4" maxlength="3" />
				<p:message for="campoSufixoCEP" />

			</h:panelGrid>
			<p:toolbar>
				<p:toolbarGroup align="left">

					<p:commandButton ajax="false" id="save" icon="ui-icon-disk"
						value="#{!contatoOrgaoArrecadadorEditBean.editMode ? msgs.action_incluir : msgs.action_alterar}"
						action="#{contatoOrgaoArrecadadorEditBean.save}"
						label="#{!contatoOrgaoArrecadadorEditBean.editMode ? msgs.action_incluir : msgs.action_alterar}"
						title="#{!contatoOrgaoArrecadadorEditBean.editMode ? msgs.action_incluir : msgs.action_alterar}"
						styleClass="salvar" />

				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:commandButton ajax="false" id="cancelar" icon="ui-icon-cancel"
						value="#{msgs.action_voltar}" title="#{msgs.action_voltar}"
						label="#{msgs.action_voltar}" action="#{contatoOrgaoArrecadadorEditBean.cancel}"
						immediate="true" styleClass="sair" />
				</p:toolbarGroup>
			</p:toolbar>

		</p:panel>
		
		</h:form>

	</ui:define>

</ui:composition>
