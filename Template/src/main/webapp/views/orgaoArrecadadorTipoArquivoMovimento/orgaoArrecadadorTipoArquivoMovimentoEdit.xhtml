<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/layout.xhtml">

	<ui:define name="titulo">
		<h:outputText value="#{!orgaoArrecadadorTipoArquivoMovimentoEditBean.editMode ? msgs.label_inclusao : msgs.label_edicao} #{msgs.label_de} #{msgs.campo_orgaoArrecadadorTipoArquivoCompensacaoBancaria}" />
	</ui:define>
	
	<ui:define name="head">
	</ui:define>

	<ui:define name="content">
	
		<f:event type="preRenderView" listener="#{orgaoArrecadadorTipoArquivoMovimentoEditBean.checkPermission}" />
	
		<h:form id="formEdicao" prependId="false">
			
		<h1 class="title ui-widget-header ui-corner-all"><h:outputText value="#{msgs.campo_orgaoArrecadadorTipoArquivoCompensacaoBancaria}" /></h1>
		
		<p:panel id="fieldEdicao" header="#{!orgaoArrecadadorTipoArquivoMovimentoEditBean.editMode ? msgs.label_inclusao: msgs.label_edicao}" footer="#{msgs.label_mensagem_obrigatorios}">
		
			<h:panelGrid columns="3" style="font-size: 12px; font-weight: bold;" styleClass="ui-widget">
				
				<h:outputLabel value="#{msgs.campo_orgaoArrecadador} (*): " for="campoOrgaoArrecadador" />
				<h:panelGroup>
					<p:selectOneMenu id="campoOrgaoArrecadador" value="#{orgaoArrecadadorTipoArquivoMovimentoEditBean.entity.orgaoArrecadador}" 
					label="#{msgs.campo_orgaoArrecadador}" disabled="#{orgaoArrecadadorTipoArquivoMovimentoEditBean.editMode}">
						<f:selectItem itemLabel="#{msgs.label_selecione}" />
						<f:selectItems value="#{orgaoArrecadadorSearchBean.listItensValidos}" var="item" itemLabel="#{item.descricao}" itemValue="#{item}"/>  
					</p:selectOneMenu> 
				</h:panelGroup>
				<p:message for="campoOrgaoArrecadador"/>								

				<h:outputLabel value="#{msgs.campo_tipoArquivoMovimento} (*): " for="campoTipoArquivoMovimento" />
				<h:panelGroup>
					<p:selectOneMenu id="campoTipoArquivoMovimento" value="#{orgaoArrecadadorTipoArquivoMovimentoEditBean.entity.tipoArquivoMovimento}" 
					label="#{msgs.campo_tipoArquivoMovimento}" disabled="#{orgaoArrecadadorTipoArquivoMovimentoEditBean.editMode}">
						<f:selectItem itemLabel="#{msgs.label_selecione}" />
						<f:selectItems value="#{tipoArquivoMovimentoSearchBean.listItensValidos}" var="item" itemLabel="#{item.descricao}" itemValue="#{item}"/>  
					</p:selectOneMenu> 
				</h:panelGroup>
				<p:message for="campoTipoArquivoMovimento"/>

				<h:outputLabel value="#{msgs.campo_compensacaoBancaria} (*): " for="campoCompensacaoBancaria" />
				<h:panelGroup>
					<p:selectOneMenu id="campoCompensacaoBancaria" value="#{orgaoArrecadadorTipoArquivoMovimentoEditBean.entity.compensacaoBancaria}" 
					label="#{msgs.campo_compensacaoBancaria}" disabled="#{orgaoArrecadadorTipoArquivoMovimentoEditBean.editMode}">
						<f:selectItem itemLabel="#{msgs.label_selecione}" />
						<f:selectItems value="#{compensacaoBancariaSearchBean.listItensValidos}" var="item" itemLabel="#{item.nomeBanco}" itemValue="#{item}"/>  
					</p:selectOneMenu> 
				</h:panelGroup>
				<p:message for="campoCompensacaoBancaria"/>	

				<h:outputLabel value="#{msgs.campo_codigoConvenio}: " for="campoCodigoConvenio" />
					<p:inputText id="campoCodigoConvenio" value="#{orgaoArrecadadorTipoArquivoMovimentoEditBean.entity.codigoConvenio}" 
					label="#{msgs.campo_codigoConvenio}" 
					size="20" maxlength="20" />
				<p:message for="campoCodigoConvenio" />
				
				<h:outputLabel value="#{msgs.campo_verificadorArrecadacao} (*): " for="campoVerificadorArrecadacao" />
				<p:inputText id="campoVerificadorArrecadacao" value="#{orgaoArrecadadorTipoArquivoMovimentoEditBean.entity.verificadorArrecadacao}" 
				label="#{msgs.campo_verificadorArrecadacao}" 
				size="5" maxlength="5" />
				<p:message for="campoVerificadorArrecadacao" />
				
				<h:outputLabel value="#{msgs.campo_arquivosRecebidos} (*): " for="campoArquivosRecebidos" />
				<p:inputText id="campoArquivosRecebidos" value="#{orgaoArrecadadorTipoArquivoMovimentoEditBean.entity.diretorioArquivoRecebido}" 
				label="#{msgs.campo_verificadorArrecadacao}" converter="stringCaseSensitiveConverter"
				size="50" maxlength="200" />
				<p:message for="campoArquivosRecebidos" />
				
				
				<h:outputLabel value="#{msgs.campo_arquivosRejeitados} (*): " for="campoArquivosRejeitados" />
				<p:inputText id="campoArquivosRejeitados" value="#{orgaoArrecadadorTipoArquivoMovimentoEditBean.entity.diretorioArquivoRejeitado}" 
				label="#{msgs.campo_arquivosRejeitados}" converter="stringCaseSensitiveConverter"
				size="50" maxlength="200" />
				<p:message for="campoArquivosRejeitados" />
				
				<h:outputLabel value="#{msgs.campo_diretorioDAMPagoDisponibilizado} (*): " for="campoDiretorioDAMPagoDisponibilizado" />
				<p:inputText id="campoDiretorioDAMPagoDisponibilizado" value="#{orgaoArrecadadorTipoArquivoMovimentoEditBean.entity.diretorioArquivoDisponibilizadoParaDAM}" 
				label="#{msgs.campo_diretorioDAMPagoDisponibilizado}" converter="stringCaseSensitiveConverter"
				size="50" maxlength="200" />
				<p:message for="campoDiretorioDAMPagoDisponibilizado" />
				
				<h:outputLabel value="#{msgs.campo_arquivosEnviados} (*): " for="campoArquivosEnviados" />
				<p:inputText id="campoArquivosEnviados" value="#{orgaoArrecadadorTipoArquivoMovimentoEditBean.entity.diretorioArquivoEnviado}" 
				label="#{msgs.campo_arquivosSuspensos}" converter="stringCaseSensitiveConverter"
				size="50" maxlength="200" />
				<p:message for="campoArquivosEnviados" />
				
				<h:outputLabel value="#{msgs.campo_arquivosDesprezados} (*): " for="campoArquivosDesprezados" />
				<p:inputText id="campoArquivosDesprezados" value="#{orgaoArrecadadorTipoArquivoMovimentoEditBean.entity.diretorioArquivoDesprezado}" 
				label="#{msgs.campo_arquivosDesprezados}" converter="stringCaseSensitiveConverter"
				size="50" maxlength="200" />
				<p:message for="campoArquivosDesprezados" />
				
				<h:outputLabel value="#{msgs.campo_verificadorRepasse} (*):  " for="campoVerificadorRepasse" />
				<p:inputText id="campoVerificadorRepasse" value="#{orgaoArrecadadorTipoArquivoMovimentoEditBean.entity.verificadorRepasse}" 
				label="#{msgs.campo_verificadorRepasse}" 
				size="5" maxlength="5" />
				<p:message for="campoVerificadorRepasse" />
				
				<h:outputLabel value="#{msgs.campo_indicadorRecepcaoRajada}: " for="campoIndicadorRecepcaoRajada" />
				<p:selectOneMenu id="campoIndicadorRecepcaoRajada" value="#{orgaoArrecadadorTipoArquivoMovimentoEditBean.entity.indicadorRecepcaoRajada}" 
				label="#{msgs.campo_indicadorRecepcaoRajada}">
					<f:selectItem itemLabel="#{msgs.label_selecione}" itemValue="" />
					<f:selectItem itemLabel="#{msgs.action_sim}" itemValue="true" />
					<f:selectItem itemLabel="#{msgs.action_nao}" itemValue="false" />
					<p:ajax update="campoIntervaloEnvioRajada" event="change"></p:ajax>
				</p:selectOneMenu>
				<p:message for="campoIndicadorRecepcaoRajada" />
				
				<h:outputLabel value="#{msgs.campo_intervaloEnvioRajada} (#{msgs.campo_emMinutos}): " for="campoIntervaloEnvioRajada" />
				<p:inputText id="campoIntervaloEnvioRajada" value="#{orgaoArrecadadorTipoArquivoMovimentoEditBean.entity.intervaloEnvioRajada}" 
				label="#{msgs.campo_intervaloEnvioRajada}" 
				size="3" maxlength="3" disabled="#{orgaoArrecadadorTipoArquivoMovimentoEditBean.entity.indicadorRecepcaoRajada != true}"/>
				<p:message for="campoIntervaloEnvioRajada" />
				
			</h:panelGrid>
			<p:toolbar>
				<p:toolbarGroup align="left">

					<p:commandButton ajax="false" id="save" icon="ui-icon-disk"
						value="#{!orgaoArrecadadorTipoArquivoMovimentoEditBean.editMode ? msgs.action_incluir : msgs.action_alterar}"
						action="#{orgaoArrecadadorTipoArquivoMovimentoEditBean.save}"
						label="#{!orgaoArrecadadorTipoArquivoMovimentoEditBean.editMode ? msgs.action_incluir : msgs.action_alterar}"
						title="#{!orgaoArrecadadorTipoArquivoMovimentoEditBean.editMode ? msgs.action_incluir : msgs.action_alterar}"
						styleClass="salvar" />

				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:commandButton ajax="false" id="cancelar" icon="ui-icon-cancel"
						value="#{msgs.action_voltar}" title="#{msgs.action_voltar}"
						label="#{msgs.action_voltar}" action="#{orgaoArrecadadorTipoArquivoMovimentoEditBean.cancel}"
						immediate="true" styleClass="sair" />
				</p:toolbarGroup>
			</p:toolbar>

		</p:panel>
		
		</h:form>

	</ui:define>

</ui:composition>
